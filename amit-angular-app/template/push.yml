push:
  stage: push
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker tag $DOCKER_IMAGE $CI_REGISTRY/$CI_PROJECT_PATH/$DOCKER_IMAGE
    - docker push $CI_REGISTRY/$CI_PROJECT_PATH/$DOCKER_IMAGE